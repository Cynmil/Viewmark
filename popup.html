<!DOCTYPE html>
<html lang="en" style="margin: 0">
  <head>
    <meta charset="UTF-8">
    <!-- needs description -->
    <meta name="description" content="description to be added">
    <meta name="author" content="Justin Kang">
    <link rel="stylesheet" href="external_files/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
      html {
        display: table;
        margin: auto;
      }
      body {
        display: table-cell;
        vertical-align: middle;
        height: 100%;
      }
      div.card-action{
        max-height: 350px;
        overflow-y: auto;
      }
    </style>
    <title>VeiwMark</title>
  </head>
  <body style="width: 400px; height: auto">
    <div class="container" style="width: 400px">
      <div class="row">
        <div class="col s12" style="padding: 0" align="left">
          <div id="action list" class="card" style="width: 400px; height: 120px; margin: 0">
            <div class="card-content">
              <div class="row">
                <div id="bookmark btn" class="col s3" align="center">
                  <a class="waves-effect waves-light btn-floating red scale-transition" href="#!"><i class="material-icons">star_border</i></a>
                </div>
                <div id="undo btn" class="col s3" align="center">
                  <a class="waves-effect waves-light btn-floating yellow scale-transition" href="#!"><i class="material-icons">undo</i></a>
                </div>
                <div id="sort btn" class="col s3" align="center">
                  <a class="waves-effect waves-light btn-floating green scale-transition" href="#!"><i class="material-icons">sort</i></a>
                </div>
                <div id="setting btn" class="col s3" align="center">
                  <a class="waves-effect waves-light btn-floating blue scale-transition" href="#!"><i class="material-icons">settings</i></a>
                </div>
              </div>
            </div>
            <div class="card-action" style="padding: 0">
              <ul class="collapsible" style="margin: 0; border: 0">
              </ul>
            </div>
            <div class="card-footer" style="background-color:red">
              <ul class="pagination" align="center">
                <li class="disabled"><a href="#"><i class="material-icons">chevron_left</i></a></li>
                <li class="active"><a href="#">1</a></li>
                <li class="waves-effect waves-light"><a href="#">2</a></li>
                <li class="waves-effect waves-light"><a href="#">3</a></li>
                <li class="waves-effect waves-light"><a href="#">4</a></li>
                <li class="waves-effect waves-light"><a href="#">5</a></li>
                <li class="waves-effect waves-light"><a href="#"><i class="material-icons">chevron_right</i></a></li>
              </ul>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="external_files/jquery-3.3.1.min.js"></script>
    <script src="external_files/materialize.min.js"></script>
    <script src="popup_ui.js"></script>
    <script src="popup.js"></script>
  </body>
